<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    
    <script>
        var n1 = window.prompt('Qual é seu nome?')
        document.write(`Olá, <strong>${n1}</strong>! Seu nome tem ${n1.length} letras.`)
        document.write(`Seu nome em maiúsculas é ${n1.toUpperCase()}</br>`)
        document.write(`Seu nome em minúsculas é ${n1.toLowerCase()}`)
    </script>
</body>
</html>
